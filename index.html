<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig Dice</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1><strong>THE PIG DICE GAME</strong></h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <!-- contain player 1 -->
        <div class="well">
          <h3><strong>Player 1</strong></h3>
          <img src="img/avatar1.png" class="img-circle avatars">
          <button class="btn roll-dice1">Roll my Dice</button>
          <span class="btn btn-success score1"></span>
          <button class="btn hold-score1">Hold my score</button>
          <span class="btn btn-danger currscore1"></span>
        </div>
      </div>
      <div class="col-md-6">
        <!-- contain player 2 -->
        <div class="well">
          <h3><strong>Player 2</strong></h3>
          <img src="img/avatar3.png" class="img-circle avatars">
          <button class="btn roll-dice2">Roll my Dice</button>
          <span class="btn btn-success score2"></span>
          <button class="btn hold-score2">Hold my score</button>
          <span class="btn btn-danger currscore2"></span>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-md-4">
          <!-- contain score for player 1 -->
          <div class="panel">
            <h4><strong>Player 1 score</strong></h4>
            <span class="player-score1"></span>
          </div>
        </div>
        <div class="col-md-4">
        <span class="glyphicon glyphicon-repeat btn btn-success btn-block" onClick="location.href=location.href">Restart Game</span>
        </div>
        <div class="col-md-4">
          <!-- contain score for player 2 -->
          <div class="panel">
            <h4><strong>Player 2 score</strong></h4>
            <span class="player-score2"></span>
          </div>
        </div>

      </div>

  </div>
</body>
</html>
